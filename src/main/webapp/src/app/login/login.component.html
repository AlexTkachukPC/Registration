<div class="jumbotron m-5">
  <div class="alert alert-danger" role="alert" *ngIf="error">
    {{error}}
  </div>
  <form (ngSubmit)="submit()">
    <div class="form-group">
      <label for="username">Username</label>
      <input  required="required" type="text" name="username" class="form-control {{usernameError ? 'is-invalid': ''}}" [(ngModel)]="credentials.username" />
      <div class="invalid-feedback" *ngIf="usernameError">
        {{usernameError}}
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input required="required" type="password" name="password" class="form-control {{passwordError ? 'is-invalid': ''}}" [(ngModel)]="credentials.password" />
      <div class="invalid-feedback" *ngIf="passwordError">
        {{passwordError}}
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-primary">Login</button>
    </div>
  </form>
</div>
