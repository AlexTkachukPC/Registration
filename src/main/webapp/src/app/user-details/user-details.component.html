<h2>User Details</h2>

<hr/>
<div *ngIf="user">
  <div>
    <label><b>Username: </b></label> {{user.username}}
  </div>
  <div>
    <label><b>Country: </b></label> {{user.country}}
  </div>
  <div>
    <label><b>Region: </b></label> {{user.region}}
  </div>
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to User List</button><br>
