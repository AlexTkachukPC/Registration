<div class="panel panel-primary">
  <div class="panel-heading">
    <h3>Create User</h3>
  </div>
  <div class="panel-body" [hidden]="submitted">
    <div class="alert alert-danger" role="alert" *ngIf="error">
      {{error}}
    </div>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" id="username" required [(ngModel)]="user.username" name="username">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="text" class="form-control" id="password" required [(ngModel)]="user.password" name="password">
      </div>
      <div class="form-group">
        <label>Country</label>
        <input type="text" class="form-control" id="country" required [(ngModel)]="user.country" name="country">
      </div>
      <div class="form-group">
        <label>Region</label>
        <input type="text" class="form-control" id="region" required [(ngModel)]="user.region" name="region">
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
    <div [hidden]="!submitted">
      <h4>You submitted successfully!</h4>
    </div>
  </div>
</div>
